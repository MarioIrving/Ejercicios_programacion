<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="angular/angular.min.js"></script>
	<script src="app.js"></script>
</head>

<body>
	<h1>My contacts</h1>	
	<div class="container" ng-controller="Contactrl as ctrl">
		<div class="row"> 
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="contact in ctrl.contacts">
					<span>{{ contact.name.first + " " + contact.name.last }}</span>		
				</li>
			</ul>
		</div>
		<div class="row">
			<div class="media">
				<div class="media-left">
					<a href="#">
						Picture
					</a>
				</div>
				<div class="media-body">
					<h4 class="media-heading">{{ ctrl.selectedContact.name.first + " " + ctrl.selectedContact.name.last}}</h4>
					<div>
						<p>
						<h6>Location</h6>	
						</p>
						<p>
							{{ ctrl.selectedContact.location.street + " " + ctrl.selectedContact.location.city + ctrl.selectedContact.location.state}}</p>
					</div>
				</div>
			</div>
		</div>		
	</div>


</body>
</html>
